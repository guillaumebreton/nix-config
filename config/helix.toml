theme = "bogster"

[editor]
line-number = "relative"
cursorline = true

[editor.cursor-shape]
insert = "bar"
normal = "block"
select = "underline"

[editor.file-picker]
hidden = false

[keys.normal]
"D" = "kill_to_line_end" # Maps Control-Shift-Escape to extend_line
"V" = "extend_line_below"
"j" = ["move_line_down", "align_view_center"]
"k" = ["move_line_up", "align_view_center"]
"C-p" = "file_picker"
"C-b" = "buffer_picker"
"C-j" = "jumplist_picker"

[editor.indent-guides]
render = false